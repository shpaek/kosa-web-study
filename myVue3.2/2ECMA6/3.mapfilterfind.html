<html>
    <head>
        <script>            
            let users = [
                {id:'id1', age: 14, name:'홍길동'},
                {id:'id2', age: 22, name:'고길동'},
                {id:'id3', age: 35, name:'홍길동'}
            ]

            // Array.map()는 항상 새 배열을 반환합니다
            //필터 방식과 비교하여 원래 배열의 크기를 변경하지 않습니다.
            //새 배열을 만들 때 항상 원래 배열의 값을 사용합니다.
            let over20Map = users.map((person)=>{
                if(person.age > 20){
                    return `<h3 id="${person.id}">${person.age}</h3>`
                }
            })
            console.log(over20Map)

            //filter : map()과 달리 새 배열의 크기를 변경할 수 있다
            //조건에 만족하지 않으면 length가 0인 배열을 반환한다
            const over20Filter = users.filter((person)=>
                person.age > 20
            )
            console.log(over20Filter) //0:{id: 'id2', age: 22, name: '고길동'}
                                      //1:{id: 'id3', age: 35, name: '홍길동'}

            const under10Filter = users.filter((person)=>
                person.age < 10
            )
            console.log(under10Filter) //빈배열


            // find : filter()메서드와 마찬가지로 조건을 충족하는 인스턴스/항목을 찾기 위해 배열 전체를 반복합니다. 
            //찾으면 특정 배열 항목을 반환하고 즉시 루프를 종료합니다. 
            //일치하는 항목이 없으면 함수는 undefined를 반환합니다. 
            const singleUser = users.find((person) => person.age>20);
            console.log(singleUser); //{id: 'id2', age: 22, name: '고길동'}
        </script>
    </head>
</html>
