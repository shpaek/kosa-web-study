<!DOCTYPE html>
<html>

<head>
    <title>v-if6.html</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="amount">
        <hr>
        <img v-if="amount<0" src="../images/coding.png">
        <span v-else-if="amount>=1000">천만원이상</span>
        <span v-else-if="amount>=500">오백만원이상</span>
        <span v-else>{{amount}}원</span>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            name: "App",
            data() {
                return {
                    // amount : -10
                    amount : 10000
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
