<!DOCTYPE html>
<html>

<head>
    <title>v-show5.html</title>
</head>

<body>
    <div id="app">
        <img v-show="amount<0" src="../images/coding.png">
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            name: "App",
            data() {
                return {
                    amount : -10
                    // amount : 10
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
