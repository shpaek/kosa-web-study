<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            <input type="checkbox" value="java" v-model="skill">JAVA
            <input type="checkbox" value="html5" v-model="skill">HTML5
            <input type="checkbox" value="vue" v-model="skill">Vue.js
            <hr>
            {{skill}}
            <hr>
            {{skill.join(',')}}
            <hr>
            <select v-model="occ">
                <option value="">직군을 선택하세요</option>
                <option value="dev">개발</option>
                <option value="sal">영업</option>
                <option value="inf">기획</option>
            </select>
            {{occ}}
            <div>
                동의하시겠습니까?<input type="checkbox" v-model="agree">
                <hr>
                {{agree}}
                <hr>
            </div>
            <div>
                동의하시겠습니까?2
                <!--선택했을때(true-value)와 그렇지 않을때(false-value)
                    양방향데이터바인딩으로 전달할 값을 지정한다-->
                <input type="checkbox" v-model="agree2"
                        true-value="yes" false-value="no">
                <hr>
                {{agree2}}
                <hr>
            </div>
            <div>
                v-model디렉티브의 수식어(특별한 기능을 추가) : <br>
                v-model.number : 입력된 값을 숫자형으로 자동형변환해서 model의 property에 대입<br>
                v-model.trim   : 입력된 값의 앞뒤 공백을 제거해서 model의 property에 대입<br>
                <input type="text" v-model.number="num">
                <br>
                <input type="text" v-model.trim="message">
                <br>
                message:{{message}}메시지입니다
            </div>
        </div>

        <script src="http://unpkg.com/vue"></script>
        <script>
            Vue.createApp({
                name: "App",
                data() {
                    return{
                        skill: [],
                        occ: "",
                        agree: "true",
                        agree2: "yes",
                        num: 0,
                        message: "        앞뒤공백포함         "
                    }
                }
            }).mount("#app")
        </script>
    </body>
</html>
