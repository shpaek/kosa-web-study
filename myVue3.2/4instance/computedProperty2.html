<!DOCTYPE html>
<html>

<head>
    <title>computedProperty2.html</title>
</head>

<body>
    <div id="app">
        <!--Vue 인스턴스의 computed property를 사용하면 함수를 등록할 수 있다.
            함수에서 사용하는 model property가 변경될 때만 함수가 호출된다
            computed property로 등록된 함수의 결과값을 사용할 떄는 {{함수명()}}이 아니라
            {{함수명}}이다
            
            반드시 return이 필요하다
        -->
        <input type="text" v-model.number="num">
        <hr>
        숫자:{{num}}<br>
        1~{{num}}합:
        <br>{{calc}}
        <br>{{calc}}
        <br>{{calc}}
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
        let vm = Vue.createApp({
            name: "App",
            data() {
                return {
                    sum: 0,
                    num: 0
                }
            },
            computed: {
                calc(){
                    console.log("calc()메서드가 호출됨")
                    //return this.num+10
                    let n = parseInt(this.num)
                    if(Number.isNaN(n)) return 0
                    return (n * (n+1)) / 2
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
