<!DOCTYPE html>
<html>
    <head><title>첫번째 Vue실습</title></head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <div>{{message}}</div>
            <hr>
            <h3>{{name}}</h3>
        </div>
        <script src="http://unpkg.com/vue"></script>
        <script>
            let model = {message: 'WELCOME'}
            let vm = Vue.createApp({
                name: "App",
                data() {
                    //return model
                    return{
                        message : 'WELCOME',
                        name : 'SeohyeonPaek'
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
