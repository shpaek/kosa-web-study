<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>06-05</title>
  <style>
    .buttonColor {
      background-color: aqua;
      color: black;
      /*중복되는 속성*/
    }

    .buttonLayout {
      text-align: center;
      width: 120px;
    }

    .staticBorder {
      border: khaki dashed 1px;
      color: red;
      /*중복되는 속성: 아래쪽에 설정한 값이 우선순위가 높다 */
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="checkbox" v-model="flag">
    <hr>
    <button class="staticBorder"
            v-bind:class="flag? myColor: ''">테스트 버튼</button>
    <hr>
    <button v-bind:class="[flag? my1: '', flag? '' : my2]">테스트 버튼2</button>
    <hr>
    <button class="staticBorder">
      보더 버튼</button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          flag: false,
          myColor: "buttonColor buttonLayout",
          my1: "buttonColor",
          my2: "buttonLayout"
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
