<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative{
                background-color: gray;
                border: 1px solid;
                position: relative;
                left: 50px;
                top: 100px;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>NORMAL DIV</div>
        <div class="relative">DIV1</div>

        <div style="background-color: gray; width: 500px; height: 200px;
                    overflow: auto;">
            <div style="position: relative; left: 80px; background-color: red; width: 100px; height: 100px">RED</div>
            <div style="position: absolute; top: 150px;
                        z-index: 10;
                        background-color: green; width: 100px; height: 100px">GREEN</div>
            <div style="position: relative; left: 80px; top:10px; background-color: blue; width: 100px; height: 100px">BLUE</div>
        </div>

        <div style="position: relative; top: 50px; background-color: gray; width: 500px; height: 500px">
            <div style="position: relative; left: 80px; background-color: red; width: 100px; height: 100px">RED</div>
            <div style="position: absolute; top: 150px;  background-color: green; width: 100px; height: 100px">GREEN</div>
            <div style="position: relative; left: 80px; top:10px; background-color: blue; width: 100px; height: 100px">BLUE</div>
        </div>
    </body>
</html>
