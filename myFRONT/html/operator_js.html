<!DOCTYPE html>
<html>
    <head>
        <script>
            //산술연산자: +, -, *, /, %
            console.log(7/2) //3.5
            console.log(7/0) //Infinity
            console.log((7/0) + 1) //Infinity
            
            var a;
            console.log(a+1) //undefined + 1 => NaN

            //비교연산자 : >, >=, <, <=, ==, ===, !=, !==
            var a;
            var b;
            a = 1; //number
            b = 2;
            console.log(a == b); //false
            console.log(a != b); //true

            b = '1' //string
            console.log(a == b)  //1==1 true
            console.log(a === b) //1==='1' false

            //대입연산자 : +=, -=, *=, /=, %=
            //단항연산자 : ++, --
            //논리연산자 : &&, ||, !
            //삼항연산자 : ? :


            //문자열 결합연산자 : string+number -> string, number+string -> string
            console.log('hello' + b + 'js') //hello1js
            console.log('hello' + a )  //hello1
            console.log(a + '1') //number+string -> 2, '11'

            console.log(a + true) //number+boolean -> number(1)+number(1) -> 2
            console.log(a + false)//number+boolean -> number(1)+number(0) -> 1
            


        </script>
    </head>
</html>
